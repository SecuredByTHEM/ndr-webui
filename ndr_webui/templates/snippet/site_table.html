<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Sites</th>
            </tr>
        </thead>
        <tbody>
            {% for site in sites %}
            <tr>
                <td><a href="{{ url_for('site_info.overview', site_id=site.pg_id) }}">
                {{site.name}}
                </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
