<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Organization</th>
            </tr>
        </thead>
        <tbody>
            {% for org in organizations %}
            <tr>
                <td><a href="{{ url_for('organizations.overview', org_id=org.pg_id) }}">
                {{org.name}}
                </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
